researcher.info.text = Схоже, ви не знаєте, як користуватися цим автодослідником...\n\n[accent]Без проблем![]\nЯ - штучний інтелект, який має [accent]автоматично досліджувати вміст дерев технологій для вас.[]\nВи можете легко керувати моїми конфігураціями!\n\nПочнемо з [accent]панелі технологій[]:\nНа ній показано вміст, доступний для дослідження, у порядку, у якому я збираюся його досліджувати для вас. \Щоб змінити порядок, ви можете подивитися прямо під панеллю, там є кілька фільтрів, які ви можете застосувати для сортування вмісту за критеріями: найдешевший, найдорожчий, одиниці, блоки, модифікації і оригінальні.\n\nЯкщо вас не влаштовують фільтри, ви можете натиснути на вміст, який ви хочете дослідити першим, як у списку пріоритетів. Вибрані вами матеріали будуть позначені жовтим кольором.\n[Lightgray]Натисніть на них, щоб вилучити їх зі списку[]\n
researcher.info.thanks = [accent]Дякую вам[] за встановлення мене!\nЯкщо у вас виникли проблеми або питання, то напишіть про них на [accent]FlinTyX/AutoResearch[]

